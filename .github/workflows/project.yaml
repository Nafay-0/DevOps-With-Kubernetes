name: Deploy ToDo Project

on:
  push:
    ignore:
      tags:
        - "*"
    paths:
      - 'ToDoApp/app/gke/**'
      - 'ToDoApp/backend/gke/**'
      - '.github/workflows/project.yaml'

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b
  REGISTRY: gcr.io
  BRANCH: ${{ github.ref_name }}

jobs:
  build-publish-deploy:
    name: Build, Publish and Deploy
    runs-on: ubuntu-latest
    environment: DWK

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set namespace
        run: |
          if [ "$BRANCH" == "main" ]; then
            echo "NAMESPACE=project" >> $GITHUB_ENV
          else
            echo "NAMESPACE=$BRANCH" >> $GITHUB_ENV
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud --quiet auth configure-docker

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: '${{ env.GKE_CLUSTER }}'
          project_id: '${{ env.PROJECT_ID }}'
          location: '${{ env.GKE_ZONE }}'

      # Build and push ToDo-App
      - name: Build ToDo-App
        run: |
          docker build -t $REGISTRY/$PROJECT_ID/todo-app:${{ github.sha }} ./ToDoApp/app/gke
          docker build -t $REGISTRY/$PROJECT_ID/todo-app:latest ./ToDoApp/app/gke

      - name: Push ToDo-App
        run: |
          docker push $REGISTRY/$PROJECT_ID/todo-app:${{ github.sha }}
          docker push $REGISTRY/$PROJECT_ID/todo-app:latest

      # Build and push ToDo-Backend
      - name: Build ToDo-Backend
        run: |
          docker build -t $REGISTRY/$PROJECT_ID/todo-backend:${{ github.sha }} ./ToDoApp/backend/gke
          docker build -t $REGISTRY/$PROJECT_ID/todo-backend:latest ./ToDoApp/backend/gke

      - name: Push ToDo-Backend
        run: |
          docker push $REGISTRY/$PROJECT_ID/todo-backend:${{ github.sha }}
          docker push $REGISTRY/$PROJECT_ID/todo-backend:latest

      # Build and push ToDo-CronJob
      - name: Build ToDo-CronJob
        run: |
          docker build -t $REGISTRY/$PROJECT_ID/todo-cronjob:${{ github.sha }} ./ToDoApp/backend/gke/cronjob
          docker build -t $REGISTRY/$PROJECT_ID/todo-cronjob:latest ./ToDoApp/backend/gke/cronjob

      - name: Push ToDo-CronJob
        run: |
          docker push $REGISTRY/$PROJECT_ID/todo-cronjob:${{ github.sha }}
          docker push $REGISTRY/$PROJECT_ID/todo-cronjob:latest

      # Set up Kustomize
      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2

      # Create namespace if it doesn't exist
      - name: Create namespace
        run: |
          kubectl create namespace $NAMESPACE || true
          kubectl config set-context --current --namespace=$NAMESPACE

      # Deploy ToDo-Backend first (database dependency)
      - name: Deploy ToDo-Backend
        run: |
          cd ToDoApp/backend/gke/manifests
          kustomize edit set namespace $NAMESPACE
          kustomize edit set image PROJECT/TODO_BACKEND=$REGISTRY/$PROJECT_ID/todo-backend:${{ github.sha }}
          kustomize edit set image PROJECT/TODO_CRONJOB=$REGISTRY/$PROJECT_ID/todo-cronjob:${{ github.sha }}
          kustomize build . | kubectl apply -f -
          kubectl rollout status deployment/todo-backend-dep -n $NAMESPACE

      # Deploy ToDo-App
      - name: Deploy ToDo-App
        run: |
          cd ToDoApp/app/gke/manifests
          kustomize edit set namespace $NAMESPACE
          kustomize edit set image PROJECT/TODO_APP=$REGISTRY/$PROJECT_ID/todo-app:${{ github.sha }}
          kustomize build . | kubectl apply -f -
          kubectl rollout status deployment/todo-app-dep -n $NAMESPACE

      - name: Verify deployment
        run: |
          echo "Deployed to namespace: $NAMESPACE"
          kubectl get pods -n $NAMESPACE
          kubectl get gateway -n $NAMESPACE
