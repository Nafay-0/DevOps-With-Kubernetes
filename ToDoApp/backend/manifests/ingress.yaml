apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-backend-ingress
  namespace: project
spec:
  rules:
    - host: todo-backend.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: todo-backend-service
                port:
                  number: 80
